    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap');
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #000000;
        color: #ffffff;
        overflow: hidden; /* Prevent scrolling on the 3D canvas */
      }
      /* Custom Scrollbar for panels */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }

      /* --- CRITICAL FIX: Override globe.gl default tooltip styles --- */
      /* Targeted specifically at div.scene-tooltip to increase specificity over library styles */
      div.scene-tooltip {
        background: transparent !important;
        background-color: transparent !important; /* Double assurance */
        border: none !important;
        border-radius: 0 !important;
        box-shadow: none !important;
        padding: 0 !important;
        margin: 0 !important;
        font-family: 'Space Grotesk', sans-serif !important;
        color: inherit !important;
        pointer-events: none !important;
        
        /* Layout Fixes */
        overflow: visible !important;
        display: flex !important;
        justify-content: center !important;
        
        /* Center alignment relative to the point and move up slightly to clear cursor/node */
        transform: translate(-50%, -150%) !important; 
      }
    </style>
